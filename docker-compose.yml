version: "3.9"
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev_db_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  dev_db_data:
